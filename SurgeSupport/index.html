<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surge Executor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1C1C24;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    header {
      background: #1C1C24;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 60px;
    }

    nav a {
      color: #7A7693;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #A381D0;
      left: 50%;
      bottom: -5px;
      transition: width 0.3s ease, left 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
      left: 0;
    }

    nav a:hover {
      color: #A381D0;
    }

    .container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: linear-gradient(135deg, #2A292F, #3C3B44);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    .form-group:hover {
      transform: translateY(-3px);
    }

    label {
      font-size: 1rem;
      color: #CCCCCC;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      background: #1C1C24;
      color: #f0f0f0;
      margin-bottom: 1rem;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #7A7693;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background: #7A7693;
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #9C90B0;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-icons a {
      color: #888888;
      font-size: 2.5rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .social-icons a:hover {
      color: #FFFFFF;
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #7A7693;
    }
  </style>
</head>
<body>
  <header>
    <img src="Surgelogo.png" alt="Surge Logo">
    <nav>
        <a href="../">Home</a>
        <a href="../SurgePayments/">Purchase</a>
        <a href="../#advanced-features">Features</a>
        <a href="">Support</a>
        <a href="../SurgeFAQ/">FAQ</a>
        <a href="../SurgeTOS/">TOS</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Support</h1>
    <form action="https://formspree.io/f/xlddalld" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      </div>

      <button type="submit">Send</button>
    </form>

    <div class="social-icons">
      <a href="https://discord.gg/2BDwRMUy" target="_blank">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://www.youtube.com/@SoftwareSimplified1" target="_blank">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Surge Executor. All rights reserved.</p>
  </footer>
</body>
</html>
