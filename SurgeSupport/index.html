<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surge Executor - Support</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #121118;
      color: #7A7693;
    }

    header {
      background: #1C1C24;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 60px;
    }

    nav {
      display: flex;
    }

    nav a {
      color: #7A7693;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #FFFFFF;
      left: 50%;
      bottom: -5px;
      transition: width 0.3s ease, left 0.3s ease;
    }

    nav a:hover {
      color: #FFFFFF;
    }

    nav a:hover::after {
      width: 100%;
      left: 0;
    }

    .support-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #2A292F;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .support-container h1 {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form label {
      color: white;
      font-weight: bold;
      margin-bottom: 0.5rem;
      width: 100%;
      max-width: 500px;
      text-align: left;
    }

    form input, form textarea {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      color: white;
      background: #121118;
      margin-bottom: 1.5rem;
      box-sizing: border-box;
    }

    form textarea {
      resize: vertical;
    }

    form button {
      padding: 1rem;
      width: 100%;
      max-width: 500px;
      border: none;
      background: linear-gradient(45deg, #7A7693, #1C1C24);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    form button:hover {
      background: linear-gradient(45deg, #1C1C24, #7A7693);
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    form button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 2rem;
      background: #2A292F;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeInOut 4s ease-in-out;
      z-index: 1000;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
        transform: translateY(-10px);
      }
      10%, 90% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Surgelogo.png" alt="Surge Logo">
    <nav>
      <a href="../">Home</a>
      <a href="../">Features</a>
      <a href="../SurgeAM/">About Us</a>
      <a href="../SurgeFAQ/">FAQ</a>
      <a href="../SurgeSupport/">Support</a>
      <a href="../SurgeTOS/">Terms of Service</a>
    </nav>
  </header>

  <div class="support-container">
    <h1>Contact Support</h1>
    <form action="https://formspree.io/f/xlddalld" method="POST" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Your Name" required>

      <label for="email">Gmail</label>
      <input id="email" type="email" name="email" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
